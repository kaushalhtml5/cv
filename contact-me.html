<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me</title>
</head>
<body>
    <h3>About-You:</h3>
    <form action="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" autocomplete="on">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" autocomplete="on"><br><br>
        <label for="Fname">Father Name:</label>
        <input type="text" id="Fname" name="fname" autocomplete="on">
        <label for="Mname">Mother Name:</label>
        <input type="text" id="Mname" name="fname" autocomplete="on"><br><br>
        <label for="dob">Date-Of-Birth:</label>
        <input type="date" id="dob" name="dob" autocomplete="on">
        <p>Select your gender</p>
            <input type="radio" id="choice1" name="gender" value="Male">
            <label for="Choice1">Male</label>

            <input type="radio" id="Choice2" name="gender" value="Female">
            <label for="Choice2">Female</label>

            <input type="radio" id="Choice3" name="gender" value="Other">
            <label for="Choice3">Other</label>

        <!-- quallification-section -->
        <p>Select your Qualification:</p>
        <div>
            <input type="checkbox" id="choice1" name="class">
            <label for="choice1">secondary</label>
        </div>
        <div>
            <input type="checkbox" id="choice2" name="class">
            <label for="choice2">sr.secondary</label>
        </div>
        <div>
            <input type="checkbox" id="choice3" name="class">
            <label for="choice3">BSC</label>
        </div>
        <div>
            <input type="checkbox" id="choice4" name="class">
            <label for="choice4">MSC</label>
        </div>
        <div>
            <input type="checkbox" id="choice5" name="class">
            <label for="choice5">Btech</label>
        </div>
        <div>
            <input type="checkbox" id="choice6" name="class">
            <label for="choice6">Mtech</label>
        </div>

        <!-- address section -->
        <p>address:</p>
        <label for="line-1">Line-1</label>
        <input type="text" id="line-1" name="address"> &nbsp; &nbsp; &nbsp;
        <label for="line-2">Line-2</label>
        <input type="text" id="line-2" name="address"><br><br>
        <label for="District">District</label>
        <input type="text" id="District" name="address">&nbsp; &nbsp; &nbsp;
        <label for="State">State</label>
        <input type="text" id="State" name="address"><br><br>
        <label for="Country">Country</label>
        <input type="text" id="Country" name="address">&nbsp; &nbsp; &nbsp;
        <label for="Pin-Code">Pin-Code</label>
        <input type="number" id="Pin-Code" name="address"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="address" id="email">
    </form>
    <h3>Contact-me:</h3>
    <p>
        <address>
            <p>
                Kaushal sharma <br>
                email:- Kaushal9xm@gmail.com
            </p>
        </address>
    </p>

</body>
</html>
